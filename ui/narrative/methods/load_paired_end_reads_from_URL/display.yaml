parameters :

    download_type:
        ui-name: DOWNLOAD TYPE
        short-hint: Download type ('Direct Download Link', 'FTP Link', 'DropBox Public Shared Link',  'Google Drive Public Shared Link')
        long-hint  : |
                Direct Download Link should have direct download access and can be both http or https protocol
                FTP Link should follow format: 'ftp://user_name:password@domain/file_path'
                DropBox Public Shared Link should be a publicly shared DropBox link 
                Google Drive Public Shared Link should be a publicly shared Google Drive link 

    first_fastq_file_url :
        ui-name : FORWARD/LEFT PAIRED FASTA/FASTQ FILE URL
        short-hint : Download link containing a single end library in FASTA/FASTQ format
        long-hint  : |
            Valid file extensions for FASTA: .fasta, .fna, .fa   Valid file extensions for FASTQ: .fastq, .fnq, .fq; Compressed files (containing files with vaild extentions): .zip, .gz, .bz2, .tar.gz, .tar.bz2

    second_fastq_file_url :
        ui-name : REVERSE/RIGHT PAIRED FASTA/FASTQ FILE URL
        short-hint : Second download link containing a single end library in FASTA/FASTQ format
        long-hint  : |
            Valid file extensions for FASTA: .fasta, .fna, .fa   Valid file extensions for FASTQ: .fastq, .fnq, .fq; Compressed files (containing files with vaild extentions): .zip, .gz, .bz2, .tar.gz, .tar.bz2

    sequencing_tech :
        ui-name : SEQUENCING TECHNOLOGY
        short-hint : The name of the sequencing technology used to create the reads file
        long-hint  : The name of the sequencing technology used to create the reads file

    reads_file_name :
        ui-name : OUTPUT OBJECT FILE NAME
        short-hint : Provide a name for the output object that will be created by this upload
        long-hint  : Provide a name for the output object that will be created by this upload

parameter-groups :
    urls_to_add :
        ui-name : URL(S) FOR FASTQ FILE
        short-hint : URLs for FASTQ file
        long-hint  : URLs for FASTQ file

